# Multi-Provider LazyPR Configuration
# Location: ~/.lazypr
#
# This configuration supports multiple AI providers for flexibility and fallback.
# Useful when you want to switch providers based on usage or availability.

# API Keys for Multiple Providers
# Set up both providers so you can switch between them
GROQ_API_KEY=your-groq-api-key-here
CEREBRAS_API_KEY=your-cerebras-api-key-here

# Default Provider
# Start with Groq, but you can easily switch to Cerebras
PROVIDER=groq

# Model Selection
# Use provider-specific models for best results
# For Groq:
MODEL=llama-3.3-70b-versatile
# For Cerebras (when switching): llama-3.3-70b

# Default Branch
DEFAULT_BRANCH=main

# Commit Filtering
# Enable filtering for cleaner PR descriptions
FILTER_COMMITS=true

# Locale
LOCALE=en

# Advanced Settings
MAX_RETRIES=5
TIMEOUT=45000

# Context
CONTEXT=

# Usage Notes:
#
# Switch to Cerebras:
#   lazypr config set PROVIDER cerebras
#
# Or use --provider flag:
#   lazypr --provider cerebras
#
# Check current config:
#   lazypr config list
#
# Fallback strategy (manual):
#   lazypr --provider groq || lazypr --provider cerebras
