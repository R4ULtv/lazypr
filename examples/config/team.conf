# Team LazyPR Configuration
# Location: ~/.lazypr
#
# This configuration is recommended for teams working together.
# It standardizes PR generation across all team members.

# API Keys (use your personal keys)
GROQ_API_KEY=your-groq-api-key-here
CEREBRAS_API_KEY=your-cerebras-api-key-here

# Default Provider
# Use Groq for daily work (fast and free)
PROVIDER=groq

# Model Selection
# Use a balanced model for good quality and speed
MODEL=llama-3.3-70b-versatile

# Default Branch
# Set your team's main branch
DEFAULT_BRANCH=main

# Locale
# Generate PRs in your team's language
LOCALE=en

# Commit Filtering
# Enable filtering to focus on meaningful commits
FILTER_COMMITS=true

# Context
# Add standard context for all PRs
CONTEXT=Please review this PR carefully and provide feedback

# Retry Configuration
# Increase retries for reliability
MAX_RETRIES=3

# Timeout
# Set reasonable timeout for large PRs
TIMEOUT=30000
