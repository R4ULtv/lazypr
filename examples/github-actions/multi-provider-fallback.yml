# Multi-Provider Fallback
#
# Tries Groq first, falls back to Cerebras if it fails.
#
# Setup:
# 1. Add GROQ_API_KEY to repository secrets
# 2. Add CEREBRAS_API_KEY to repository secrets
# 3. Copy this file to .github/workflows/multi-provider-fallback.yml

name: Update PR with Fallback

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install -g lazypr

      - name: Generate and update PR
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # Try Groq first
          if lazypr --provider groq > pr.txt 2>/dev/null; then
            echo "✅ Used Groq"
          # Fall back to Cerebras
          elif lazypr --provider cerebras > pr.txt 2>/dev/null; then
            echo "✅ Used Cerebras (Groq failed)"
          else
            echo "❌ Both providers failed"
            exit 1
          fi

          # Extract title and body
          TITLE=$(head -n 1 pr.txt | sed 's/^# //')
          BODY=$(tail -n +2 pr.txt)

          # Update PR
          gh pr edit ${{ github.event.pull_request.number }} \
            --title "$TITLE" \
            --body "$BODY"
