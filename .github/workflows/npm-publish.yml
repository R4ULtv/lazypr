name: Publish Package

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # Required for provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Build package
        run: bun run build

      - name: Pack package
        id: pack
        run: |
          bun pm pack
          TARBALL=$(ls lazypr-*.tgz)
          echo "tarball=$TARBALL" >> $GITHUB_OUTPUT

      - name: Publish to npm
        run: bunx npm publish ./${{ steps.pack.outputs.tarball }} --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
